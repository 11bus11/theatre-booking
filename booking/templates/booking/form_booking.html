{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- Main Content-->
    
    <div class="container" id="ticket-choice">
        <div class="card-deck row justify-content-around ">
            <div class="card col-10">
                <form action="{% url 'booking_form' showing_instance.id %}" method="POST" id="booking-form">
                    {% csrf_token %}
                    {{booking_form}}
                    <a href=""><div class="btn btn-outline-dark">Cancel</div></a>
                    <button class="btn btn-success" type="submit">Place booking</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
