{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Content -->
    <div class="container" id="plays-choice">
        <div class="card-deck row justify-content-around">
            <div class="card col-11">
                <div class="card-body">
                    <h5 class="card-title">Bookings placed</h5>
                    {% for booking in bookings %}
                    <p>{{ booking.play }}</p>
                    <p>{{ booking.date }}</p>
                    <p>{{ booking.amount }}</p>
                    <p>{{ booking.name }}</p>
                    <p>{{ booking.email }}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
