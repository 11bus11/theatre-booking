{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- Main Content-->
    
    <div class="container" id="ticket-choice">
        <div class="card-deck row justify-content-around ">
            <div class="card col-8">
                <form action="{% url 'add_play' %}" method="POST" class="col-4 mb-4" id="add-form">
                    {% csrf_token %}
                    {{form}}
                    <a href=""><div class="btn btn-outline-dark mt-4 mb-4">Cancel</div></a>
                    <button class="btn btn-success text-uppercase mt-4 mb-4" type="submit">Add play</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
