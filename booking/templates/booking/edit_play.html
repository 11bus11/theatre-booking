{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- Main Content-->
    
    <div class="container" id="ticket-choice">
        <div class="card-deck row justify-content-around ">
            <div class="card col-11 col-lg-8">
                <form action="{% url 'edit_play' play_instance.id %}" method="POST" class="col-4 mb-4" id="add-form">
                    {% csrf_token %}
                    {{form}}
                    <a href="{% url 'plays' %}"><div class="btn btn-outline-dark">Cancel</div></a>
                    <button class="btn btn-success text-uppercase" type="submit">Update play</button>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
