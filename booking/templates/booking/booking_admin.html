{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Content -->
    <div class="container" id="plays-choice">
        <div class="card-deck row justify-content-around">
            <div class="card col-11">
                <div class="card-body">
                    <h5 class="card-title">Add play</h5>
                    <form action="{% url 'add_plays' %}" method="POST" id="product-form" class="form mb-5" encrypte="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <p class="mb-0 mt-2">{{ field.name }}:</p>{{ field }}
                        {% endfor %}
                        <br>
                        <div class="mt-4">
                            <a href="{% url 'products' %}"><div class="btn btn-outline-dark">Cancel</div></a>
                            <button class="btn btn-success" type="submit">Add Product</button>
                        </div>
                        
                    </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
