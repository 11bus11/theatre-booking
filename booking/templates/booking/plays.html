{% extends "base.html" %}
{% load static %}


{% block content %}
    <!-- Main Content-->
    
    <div class="container col-12" id="plays-choice">
        <div class="card-deck row justify-content-around">
            <div class="card col-8">
                <div class="card-body">
                    <h5 class="card-title">Our plays</h5>
                    <p class="card-text">These are the plays that is currently available. You can book tickets for them by clicking the "tickets" link.</p>
                </div>
            </div>
            {% for play in plays %}
            <div class="card col-11">
                <img class="card-img-top" src="{{ play.image }}" alt="play theme image. {{ play.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ play.name }}</h5>
                    <p class="card-text">{{ play.description }}</p>
                    <p class="card-text"><a class="text-muted text-uppercase" href="{% url 'booking_date' play.id %}">Tickets</a></p>
                </div>
            </div>
            {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
