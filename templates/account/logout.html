{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="card col-11 col-lg-8 row justify-content-around">
    <div class="card-title">
        <h2 class="logo-font mb-4 text-center">{% trans "Sign Out" %}</h2>
    </div>
    <div class="card-body">
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

        <form class="text-center" method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <a class="btn btn-outline-dark text-uppercase" href="{% url 'home' %}">Cancel</a>
            <button type="submit" class="btn btn-danger text-uppercase">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</div>




{% endblock %}
